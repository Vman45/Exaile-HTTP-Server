<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
  <title>Exaile</title>
  <!-- CSS -->
  <link type='text/css' rel='stylesheet' href='css/exaile.css' />
  <link type='text/css' rel='stylesheet' href='css/datatable.css' />
  <!--<link type='text/css' rel='stylesheet' href='css/autocomplete.css' />-->
  <!-- Local YUI JS files are from http://yui.yahooapis.com/2.8.2r1 -->
  <script type='text/javascript' src='js/yahoo-dom-event.js'></script>
  <script type='text/javascript' src='js/element-min.js'></script>
  <script type='text/javascript' src='js/datasource-min.js'></script>
  <script type='text/javascript' src='js/dragdrop-min.js'></script>
  <script type='text/javascript' src='js/datatable-min.js'></script>
  <script type='text/javascript' src='js/autocomplete-min.js'></script>
  <script type='text/javascript' src='js/yahoo-min.js'></script>
  <script type='text/javascript' src='js/dom-min.js'></script>
  <!--<script type='text/javascript' src='js/animation-min.js'></script>-->
  <!-- Prototype -->
  <script type='text/javascript' src='js/prototype.js'></script>
  <script type='text/javascript' src='js/exaile.js'></script>
</head>
<body>

  <!-- Header -->
  <div id='header'>
    <a class='link' onclick='eh_show("prefs")'>Preferences</a>
  </div>

  <!-- Player -->
  <div id='player'>

    <!-- Cover from current track -->
    <div id='trackcover'></div>

    <!-- Current track info -->
    <div id='trackinfo'>
      <div id='ti_title'></div>
      <div class='trackinfo'><span class='tibold'>Artist: </span><span id='ti_artist'>&nbsp;</span></div>
      <div class='trackinfo'><span class='tibold'>Album: </span><span id='ti_album'>&nbsp;</span></div>
      <div id='trackprogressbar'><div class='trackprogressbarlen' id='ti_len'>&nbsp;</div><div class='trackprogressbarposition' id='ti_position'>&nbsp;</div><div class='trackprogressbarpositionmove' id='ti_positionmove'>&nbsp;</div></div>
    </div>

    <!-- Player control -->
    <div id='trackcontrol'>
      <a class='button' id='action-previous' onclick='false; eh_action_previous();'>
        <img src='img/btn-previous.png' alt='Temporarily disabled. Previous' title='Temporarily disabled. Previous' />
      </a>
      <a class='button' id='action-play' onclick='eh_action_play();'>
        <img src='img/btn-play.png' alt='Play' title='Play' />
      </a>
      <a class='button' id='action-stop' onclick='eh_action_stop();'>
        <img src='img/btn-stop.png' alt='Stop' title='Stop' />
      </a>
      <a class='button' id='action-pause' onclick='eh_action_pause();'>
        <img src='img/btn-pause.png' alt='Pause' title='Pause' />
      </a>
      <a class='button' id='action-next' onclick='false; eh_action_next();'>
        <img src='img/btn-next.png' alt='Temporarily disabled. Next' title='Temporarily disabled. Next' />
      </a>
      <a class='button' id='action-repeat' onclick='eh_action_repeat();'>
        <img src='img/btn-repeat.png' alt='Repeat' title='Toggle repeat' />
      </a>
      <a class='button' id='action-shuffle' onclick='eh_action_shuffle();'>
        <img src='img/btn-shuffle.png' alt='Shuffle' title='Toggle shuffle' />
      </a>
      <a class='button' id='action-dynamic' onclick='eh_action_dynamic();'>
        <img src='img/btn-dynamic.png' alt='Dynamic' title='Toggle dynamic playlist' />
      </a>
      <a class='button' id='action-reloadplaylist' onclick='eh_refresh_playlist();'>
        <img src='img/btn-reload.png' alt='Reload playlist' title='Reload playlist' />
      </a>
      <div class="songFilter">
	<label for="songSearch">Filter by Title, Artist, or Album:</label>
	<input id="songSearch" type="text" size=50 />
	<div id="songContainer"></div>
      </div>
    </div>
  </div>

  <!-- Playlist -->
  <div id='playlist'>
    <div id='playlistcontent'>
      <div class='info'>
        Playlist is not loaded. Please use the refresh button to load it
        (<a class='button' id='action-reloadplaylist' onclick='eh_refresh_playlist()'><img src='img/btn-reload.png' alt='Refresh button'/></a>)
      </div>
    </div>
  </div>

  <!-- Preferences -->
  <div id='prefs'>
    <div id='prefs-title'>Exaile - Preferences</div>
    <dl>
      <dt>Refresh timer</dt>
      <dd>
        <select id='eh_pref_refreshtime' onchange='eh_pref(this)'>
          <option value='1'>1 second</option>
          <option value='2'>2 seconds</option>
          <option value='5'>5 seconds</option>
        </select>
      </dd>
      <dt>Columns displayed in playlist</dt>
      <dd>
        <input type='checkbox' id='eh_pref_playlist_title' disabled='disabled' checked='checked'/>
        <label for='eh_pref_playlist_title'>Title</label><br/>
        <input type='checkbox' id='eh_pref_playlist_artist' onchange="eh_pref(this)"/>
        <label for='eh_pref_playlist_artist'>Artist</label><br/>
        <input type='checkbox' id='eh_pref_playlist_album' onchange="eh_pref(this)"/>
        <label for='eh_pref_playlist_album'>Album</label><br/>
        <input type='checkbox' id='eh_pref_playlist_genre' onchange="eh_pref(this)"/>
        <label for='eh_pref_playlist_genre'>Genre</label><br/>
        <input type='checkbox' id='eh_pref_playlist_duration' onchange="eh_pref(this)"/>
        <label for='eh_pref_playlist_duration'>Duration</label><br/>
        <input type='checkbox' id='eh_pref_playlist_rating' onchange="eh_pref(this)"/>
        <label for='eh_pref_playlist_rating'>Rating</label><br/>
      </dd>
    </dl>
    <a id='prefs-close' onclick='eh_hide("prefs");'>&raquo; Close</a>
  </div>

  <!-- Start -->
  <script type='text/javascript'>
    <!--
       eh_init();
      -->
  </script>

</body>
</html>
